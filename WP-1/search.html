<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Example</title>
    <style>
        #search-container {
            text-align: center;
            margin-top: 50px;
        }
        #search-box {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <form action="/search" method="get">
            <input type="text" id="search-box" name="q" placeholder="Search...">
            <button type="submit" id="search-button">Search</button>
        </form>
    </div>
</body>
</html>
