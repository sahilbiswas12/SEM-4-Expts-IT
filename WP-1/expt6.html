<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Interactive Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body onload="showOnLoadMessage()">
<header>
<h1>Event Handling using JS</h1>
</header>

<main>
<section class="form-section">
<h2>Enter Your Information</h2>
<form id="userInfoForm" onreset="resetForm()">
<label for="nameInput">Name:</label>
<input type="text" id="nameInput" onblur="showBlurMessage('name')" onchange="validateField('name')" placeholder="Enter your name" required>
<br>
<label for="emailInput">Email:</label>
<input type="email" id="emailInput" onblur="showBlurMessage('email')" onchange="validateField('email')" placeholder="youremail@example.com" required>
<br>
<label for="phoneInput">Phone Number (Optional):</label>
<input type="tel" id="phoneInput" onblur="showBlurMessage('phone')" onchange="validateField('phone')" placeholder="+91" required>
<br>
<button type="button" id="submitButton" onclick="submitForm()">Submit</button>
<button type="reset">Reset</button>
</form>
<p id="formMessage"></p>
</section>
</main>

<script src="script.js"></script>
</body>
</html>
